version: '3.8'
services:

  web:
    build: .
    ports:
      - "5000:80"

  db:
    image: postgres:16-bullseye
    restart: always
    environment:
      - POSTGRES_DB=storytranslatorreactdotnet
      - POSTGRES_USER=storytranslatorreactdotnet
      - POSTGRES_PASSWORD=storytranslatorreactdotnet
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
